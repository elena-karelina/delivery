<!DOCTYPE html>
<html lang="ru"  class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="icon" href="../pizza_3595455.png" type="image/x-icon">

</head>

<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
        <div class="col col-sm-11 col-md-10  col-xl-8 mx-auto my-4 py-4 shadow">
            <h1>Профиль</h1>
            <form>

                <div class="row  py-3">
                    <div class="col-md-3">
                        <label for="InputName">ФИО</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="InputName" required>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col-sm-3">
                        <span>Email</span>
                    </div>
                    <div class="col">
                        <span id ="email"></span>

                    </div>
                </div>

                <div class="row  py-3">
                    <div class="col-sm-3">
                        <label for="DateOfBirth">День рождения</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="DateOfBirth" required>
                    </div>
                </div>

                <div class="row  py-3">
                    <div class="col-sm-3">
                        <label for="SelectGender">Пол</label>
                    </div>
                    <div class="col">
                        <select class="form-control" id="SelectGender">
                            <option value="Male">мужчина</option>
                            <option value="Female">женщина</option>
                        </select>
                    </div>
                </div>

                <div class="row  py-3">
                    <div class="col-md-3">
                        <label for="InputPhone">Телефон</label>
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" id="InputPhone" required>
                    </div>
                </div>

                <div class=" border rounded p-3 form-group">
                    <span class="mb-3">Адрес проживания</span>
                    <div id="address" class="form-group pt-3">
                        
                    </div>
                    
                </div>
                
                <button type="submit" class="btn btn-primary" id="save">Сохранить изменения</button>
            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script  src="../commonParts/header.js"></script>
        <script src="script.js"></script>
        <script src="../commonParts/footer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

</body>

</html>
