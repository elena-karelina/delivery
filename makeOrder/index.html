<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="../pizza_3595455.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <form class="col col-sm-11 col-md-10  col-xl-8 mx-auto my-4 py-4 shadow">
            <h2 class="mb-3">Оформление заказа</h2>
            <h5>Данные покупателя</h5>
            <div class="row">
                <div class="form-group col-12 col-sm-6">
                    <small  class="form-text text-muted position-absolute ml-2">Телефон</small>
                    <input type="text" id="phone" class="form-control pt-4 pb-2 px-2 h-auto bg-light" readonly>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <small  class="form-text text-muted position-absolute ml-2">Email</small>
                    <input type="text" id="email" class="form-control pt-4 pb-2 px-2 h-auto bg-light" readonly>
                </div>
            </div>
            <h5>Данные доставки</h5>
            <div class="form-group">
                <label for="data-time">Время доставки</label>
                <input type="datetime-local" class="form-control" id="data-time" required>
                
            </div>
            <div class=" border rounded p-3 form-group">
                <span class="mb-3">Адрес проживания</span>
                <div id="address" class="form-group pt-3">
                    
                </div>
                
            </div>
            <div>
                <span>Список блюд:</span>
                <div id="list" class="my-3 px-3">
                    

                </div>
                <p> <span class=" font-weight-bold">Стоимость заказа:</span> <span class="all-price"></span> руб</p>
            </div>
            <button type="submit" class="btn btn-success mt-3" id="order">Подтвердить заказ</button>

        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script  src="../commonParts/header.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="../commonParts/footer.js"></script>
</body>

</html>
