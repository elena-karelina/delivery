<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main/style.css">    
    <link rel="icon" href="pizza_3595455.png" type="image/x-icon">

</head>

<body class="d-flex flex-column h-100">
    
    <main class="flex-shrink-0">
        <div class="col col-sm-11 col-md-10 col-lg-9  mx-auto my-2 py-4 shadow">
            <form class="border rounded p-3 form-group" id="types">
                <div class="form-row align-items-center">
                    <div class="col-md-3 mb-3">
                        <select multiple class="form-control" id="categories" size="4">
                            <option value="Wok"> Воки</option>
                            <option value="Pizza">Пицца</option>
                            <option value="Soup">Супы</option>
                            <option value="Dessert">Десерты</option>
                            <option value="Drink">Напитки</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <select class="custom-select" id="sorting" required>
                            <option value="NameAsc"> А-Я</option>
                            <option value="NameDesc">Я-А</option>
                            <option value="PriceAsc">Цена min</option>
                            <option value="PriceDesc">Цена max</option>
                            <option value="RatingAsc">Рейтинг min</option>
                            <option value="RatingDesc">Рейтинг max</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="vegetarian">
                            <label class="custom-control-label" for="vegetarian">Вегетерианские блюда</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 ">
                        <button class="btn btn-primary float-right" form="types">Применить</button>
                    </div>
                </div>
            </form>
            <div class="wrapper">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 " id="menu">

                </div>
                <nav aria-label="Пример навигации по страницам" class="mt-4">
                    <ul class="pagination" id="pagination">
                        
                        <!-- <li class="page-item active"><span class="page-link">1</span></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                        
                    </ul>
                </nav>



            </div>

        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="commonParts/header.js"></script>
    <script src="main/script.js"></script>
    <script src="commonParts/footer.js"></script>

</body>

</html>
