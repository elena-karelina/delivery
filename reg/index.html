<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" href="../pizza_3595455.png" type="image/x-icon">
</head>

<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
        <div class="col col-sm-11 col-md-10 col-lg-9 col-xl-8 mx-auto my-4 py-4 shadow">
            <h1>Регистарция нового пользователя</h1>
            <form>
                <div class="form-group">
                    <label for="InputName">ФИО</label>
                    <input type="text" class="form-control" id="InputName" required>
                </div>
                  
                <div class="form-group">
                    <label for="SelectGender">Пол</label>
                    <select class="form-control" id="SelectGender">
                        <option value="Male">мужчина</option>
                        <option value="Female">женщина</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="InputPhone">Телефон</label>
                    <input type="tel" class="form-control" id="InputPhone" placeholder="+7 (ххх) ххх-хх-хх" required>

                </div>
                <div class="form-group">
                    <label for="DateOfBirth">День рождения</label>
                    <input type="date" class="form-control" id="DateOfBirth" required>
                </div>
                <div class="border rounded p-3 form-group" id="address">

                    <span>Адрес проживания</span>
                    <div class="dropdown mt-3" id="divInputSubject0">
                        <label for="InputSubject">Субъект РФ</label>
                        <select class="select2 form-control" id="InputSubject">
                            <option value="0"></option>
                            <option value="1281271">обл Томская</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Email будет использоваться для входа в
                        систему</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script  src="../commonParts/header.js"></script>
    <script src="script.js"></script>
    <script src="../commonParts/footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

</body>

</html>
