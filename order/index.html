<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="icon" href="../pizza_3595455.png" type="image/x-icon">

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <form class="col col-sm-11 col-md-10  col-xl-8 mx-auto my-4 py-4 shadow">
            <div class="card px-0">
                <div class="card-footer form-inline">
                    <h3 class="text-muted col px-0">Заказ #<span class="num">1</span></h3>
                    <div class="col button my-auto p-0 done">
                        <button class="btn btn-outline-success m-0 py-1" id="btn-done">Подтвердить
                            доставку</button>
                    </div>

                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p class="mb-0"> Дата заказа: <span class="order-time"></span></p>
                        <p class="mb-0"> Дата доставки: <span class="delivery"></span></p>
                        <p class="mb-0"> Адрес доставки: <span class="address"></span></p>
                        <p class="mb-0"> Статус заказа - <span class="status"></span></p>
                    </div>
                    <span>Список блюд:</span>
                    <div id="list" class="my-3 px-3">


                    </div>
                    <p class="mb-0"> <span class=" font-weight-bold">Стоимость заказа:</span> <span class="all-price"></span> руб</p>

                </div>

            </div>

        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="../commonParts/header.js"></script>
    <script src="script.js"></script>
    <script src="../commonParts/footer.js"></script>
</body>

</html>
